<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <section class="bg"></section>
    <section class="card">
      <div class="card-back">
        <img src="images/bg-card-back.png" alt="" />
        <span>000</span>
      </div>
      <div class="card-front">
        <img src="images/bg-card-front.png" alt="" />
        <div class="card-details">
          <img id="logo" src="images/card-logo.svg" alt="" />
          <span>0000 0000 0000 0000</span>
          <span>JANE APPLESEED</span>
          <div class="date"><span>00/</span> <span>00</span></div>
        </div>
      </div>
    </section>

    <section class="card-input">
      <form action="" class="card-form">
        <label for="cname">CARDHOLDER NAME</label>
        <input
          type="text"
          id="cname"
          name="cname"
          placeholder="e.g.Jane Appleseed"
        />
        <span class="cname">We'll see</span>
        <br />
        <label for="cardnu">CARD NUMBER</label>
        <input
          type="text"
          name="cardnu"
          id="cardnu"
          placeholder="e.g. 1234 5678 9123"
          maxlength="19"
        />

        <span class="cardnu">We'll see</span>
        <br />
        <div class="date_cvv">
          <div class="exp_date">
            <label for="exp_date">EXP. DATE(MM/YY)</label>
            <input type="number" name="exp_month" placeholder="MM" />
            <input type="number" name="exp_year" placeholder="YY" />
          </div>
          <div class="cvv">
            <label for="cvv">CVV</label>
            <input type="number" name="cvv" id="cvv" placeholder="e.g. 123" />
          </div>

          <span class="exp_date">We'll see</span>
          <span class="cvv">We'll see</span>
        </div>
        <input type="submit" value="Confirm" />
      </form>
    </section>

    <section class="end">
      <div class="thank_you">
        <img src="images/icon-complete.svg" alt="" />
        <span>THANK YOU!</span>
        <span>We've added your card details</span>
        <input type="button" value="Continue" />
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
